encoder: conformer
encoder_conf:
  activation_type: swish
  attention_dropout_rate: 0.1
  attention_heads: 8
  cnn_module_kernel: 31
  dropout_rate: 0.1
  input_layer: conv2d
  linear_units: 2048
  macaron_style: true
  normalize_before: true
  num_blocks: 12
  output_size: 512
  pos_enc_layer_type: abs_pos
  positional_dropout_rate: 0.1
  selfattention_layer_type: selfattn
  use_cnn_module: true
frontend: default
frontend_conf:
  fs: 16k
  hop_length: 256
  n_fft: 512